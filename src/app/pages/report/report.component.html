<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <form>
        <mat-form-field>
            <mat-label>Seleccionar género</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="genero">
                <mat-option value="">Todos los géneros</mat-option>
                <mat-option *ngFor="let genero of dataGenero" [value]="genero.id_genero">
                    {{genero.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <button mat-raised-button (click)="applyFilter()">Filtrar</button>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="dataLibro" class="mat-elevation-z8">

            
            <ng-container matColumnDef="id_libro">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element">{{element.id_libro}} </td>
            </ng-container>
            
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element">{{element.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="anio_publicacion">
                <th mat-header-cell *matHeaderCellDef> Año de publicación </th>
                <td mat-cell *matCellDef="let element">{{element.anio_publicacion}} </td>
            </ng-container>

            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
